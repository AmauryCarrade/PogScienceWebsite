<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}PogScience{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css"/>
</head>

<body>
{% block body %}
    <nav class="navbar is-link is-spaced" role="navigation" aria-label="main navigation">
        <div class="navbar-brand">
            <a href="{% url "streamers:home" %}" class="navbar-item">POG SCIENCE</a>
        </div>

        <div id="navbarBasicExample" class="navbar-menu">
            <div class="navbar-start"></div>

            <div class="navbar-end">
                {% if request.user.is_anonymous %}
                    {% if twitch.enabled %}
                        <div class="navbar-item">
                            <div class="buttons">
                                <a class="button is-link is-light" href="{% url "social:begin" "twitch" %}">
                                    Se connecter avec Twitch
                                </a>
                            </div>
                        </div>
                    {% endif %}
                {% else %}
                    <div class="navbar-item">{{ request.user.username }}</div>
                    <div class="navbar-item">
                        <div class="buttons">
                            <a class="button is-link is-light" href="{% url "admin:index" %}">
                                Administration
                            </a>
                            <a class="button is-ghost is-light" href="{% url "logout" %}">
                                DÃ©connexion
                            </a>
                        </div>
                    </div>
                {% endif %}
            </div>
        </div>
    </nav>

    {% block content %}{% endblock %}
{% endblock %}
</body>
</html>
